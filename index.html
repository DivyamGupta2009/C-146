<!DOCTYPE html>

<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-sphere position = "0 2.4 -2.7" color = "#1ED852" theta-Length = "100" radius = 0.2></a-sphere>
            <a-entity animation = "property: position; from:-0.06 0 -0.1; to: 0.06 0 -0.1; dir:alternate; loop: true; dur: 1000;">
                <a-cylinder position = "0 2.8 -2.7" color = '#959295' radius = "0.02" height = "0.4"></a-cylinder>
                <a-sphere position = "0 3.1 -2.7" color = "#D61B18" radius = 0.1></a-sphere>
            </a-entity>

            <a-box position = "0 1.5 -3" color = "red"></a-box>
            <a-box position = "0 2.2 -2.7" height = "0.4" width = "0.5" depth = "0.5" color = "#0AB4F6"></a-box>
            <a-cylinder position = "-0.3 0.4 -3" color = "orange" radius = 0.1></a-cylinder>
            <a-cylinder position = "0.3 0.4 -3" color = "orange" radius = 0.1></a-cylinder>
            <a-cylinder position = "-0.65 1.4 -3" color = "green" radius = 0.1 rotation = "0 0 170"></a-cylinder>
            <a-cylinder position = "0.65 1.4 -3" color = "green" radius = 0.1 rotation = "0 0 10"></a-cylinder>
            <a-circle position = "-0.1 2.2 -2.44" color = "white" radius = "0.05"></a-circle>
            <a-circle position = "0.1 2.2 -2.44" color = "white" radius = "0.05"></a-circle>

            <a-entity animation = "property: position; from: 0 -0.03 0; to: 0 0.03 0; dir: alternate; loop: true; dur: 1000 ">
                <a-sphere color = "black" position = "0.1 2.2 -2.43" radius = "0.02"></a-sphere>
                <a-sphere color = "black" position = "-0.1 2.2 -2.43" radius = "0.02"></a-sphere>
            </a-entity>

            <a-plane color = "#F9D403" scale = "0.2 0.2 0.2" position= "-0.3 1.8 -2.44"></a-plane>
            <a-plane color = "#03F9F2" scale = "0.2 0.2 0.2" position= "0 1.8 -2.44"></a-plane>
            <a-plane color = "#F9D403" scale = "0.2 0.2 0.2" position= "0.3 1.8 -2.44"></a-plane>
            <a-plane color = "#00FFEC" scale = "0.2 0.2 0.2" position= "-0.3 1.5 -2.44"></a-plane>
            <a-plane color = "#AA00FF" scale = "0.2 0.2 0.2" position= "0 1.5 -2.44"></a-plane>
            <a-plane color = "#03F9F2" scale = "0.2 0.2 0.2" position= "0.3 1.5 -2.44"></a-plane>
            <a-plane color = "#F9D403" scale = "0.2 0.2 0.2" position= "-0.3 1.2 -2.44"></a-plane>
            <a-plane color = "#03F9F2" scale = "0.2 0.2 0.2" position= "0 1.2 -2.44"></a-plane>
            <a-plane color = "#F9D403" scale = "0.2 0.2 0.2" position= "0.3 1.2 -2.44"></a-plane>
        </a-scene>
    </body>
</html>
